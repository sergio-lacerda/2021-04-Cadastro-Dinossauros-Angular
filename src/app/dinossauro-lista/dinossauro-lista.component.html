<div id="container">   
    
    <spa-page-header [pageTitle]="pageTitle"></spa-page-header>    

    <div id="tabela">
            
        <table mat-table [dataSource]="dinoList" class="mat-elevation-z8">           
            
            <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Altura">
            <th mat-header-cell *matHeaderCellDef> Altura </th>
            <td mat-cell *matCellDef="let element"> {{element.altura}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Comprimento">
            <th mat-header-cell *matHeaderCellDef> Comprimento </th>
            <td mat-cell *matCellDef="let element"> {{element.comprimento}} </td>
            </ng-container>
        
            <ng-container matColumnDef="Peso">
                <th mat-header-cell *matHeaderCellDef> Peso </th>
                <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
            </ng-container>

            <ng-container matColumnDef="Ações">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">                                        
                    <a href="http://www.google.com" target="_blank">
                        <button mat-mini-fab aria-label="Editar" class="botao_editar">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </a>
                    <a href="http://www.google.com" target="_blank">
                        <button mat-mini-fab aria-label="Editar" class="botao_apagar">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </a>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
    </div>      
    
</div>
