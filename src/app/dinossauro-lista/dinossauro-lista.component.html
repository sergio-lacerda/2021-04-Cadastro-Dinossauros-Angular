<div id="container">   
    
    <spa-page-header [pageTitle]="pageTitle"></spa-page-header>  
    
    <div id="tabela">
            
        <table mat-table [dataSource]="dinoList" class="mat-elevation-z8">           
            
            <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Altura">
            <th mat-header-cell *matHeaderCellDef> Altura </th>
            <td mat-cell *matCellDef="let element"> {{element.altura | number: '1.2-2'}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Comprimento">
            <th mat-header-cell *matHeaderCellDef> Comprimento </th>
            <td mat-cell *matCellDef="let element"> {{element.comprimento | number: '1.2-2'}} </td>
            </ng-container>
        
            <ng-container matColumnDef="Peso">
                <th mat-header-cell *matHeaderCellDef> Peso </th>
                <td mat-cell *matCellDef="let element"> {{element.peso | number: '1.2-2'}} </td>
            </ng-container>

            <ng-container matColumnDef="Ações">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">                                        
                    <button mat-mini-fab [routerLink]="['/cadastro', element.id]" aria-label="Editar" class="botao_editar">
                        <mat-icon>edit</mat-icon>
                    </button>
                                        
                    <button mat-mini-fab (click)='deleteById(element.id)' aria-label="Apagar" class="botao_apagar">
                        <mat-icon>delete_forever</mat-icon>
                    </button>                    
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
    </div>      
    
</div>
